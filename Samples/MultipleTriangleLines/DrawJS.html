	<head>

		<style>
			body {
				margin: 0 0 0 0;

			.title {
				text-align: left;
			}
			
			.trigger {
				width: 80%;

		</style>

	<body onload="initialize();">

			<div class="c-buttons" style="float:right">

			<div id="menu" style="float:left">

					<tr>

					</tr>	
					<tr>

					</tr>
					<tr>
						<th class="title">Triangle Colors</th>
						<td><input type="text" id="menuTriangleColor" value="#000000"></td>
					</tr>

						<td colspan="2"><input class="trigger" type="button" onclick="requestDraw();" id="menuButtonSubmit" value="Draw"></td>
